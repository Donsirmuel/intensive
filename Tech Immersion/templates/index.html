<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container"> 
        <h1>Your Personal Finance Manager!</h1>
        <form method="POST">
            <div class="form-group">
                <label for="user">Username:</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="income">Income:</label>
                <input type="text" class="form-control" id="income" name="income" required>
            </div>
            <div class="form-group">
                <label for="expenses">Expenses:</label>
                <input type="text" class="form-control" id="expenses" name="expenses" required>
            </div>
            <div class="form-group">
                <label for="savings">Savings:</label>
                <input type="text" class="form-control" id="savings" name="savings" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <input type="text" class="form-control" id="comments" name="comments" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Data</button>
            <button type="reset" class="button">Reset Input</button>
        </form>
        {{ data|safe }}
    </div>
</body>
</html>
